<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="profile">
            <img src="images/profile.jpg" alt="Profile">
            <h2>Patrick NIYIGENA</h2>
        </div>

        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Me</a>
            <a href="services.html">What I Do</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html" class="active">Contacts</a>
        </nav>
    </aside>

    <!-- Contact Content -->
    <main class="content">

        <h2 class="page-title">Get <span class="green">In</span> Touch</h2>

        <div class="contact-wrapper">

            <!-- Left section -->
            <div class="contact-left">
                <h3 style="color: white;">ADDRESS</h3>
                <p>
                    <i class="fa-solid fa-location-dot"></i>
                    4th Floor, Plot No 22,<br>
                    145 Kigali Gatuna Rd,<br>
                    Kacyiru CA 2028
                </p>

                <br>
                <p>
                    <i class="fa-solid fa-fax"></i> +250 786 352 983<br>
                    <i class="fa-solid fa-phone"></i> +250 735 467 500<br>
                    <i class="fa-solid fa-envelope"></i> chat@patrick.com
                </p>

                <h3 style="color: white;">FOLLOW ME</h3>
                <div class="social-icons">
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    <a href="#"><i class="fa-brands fa-linkedin"></i></a>
                </div>
            </div>

            <!-- Right section (form) -->
            <div class="contact-right">
                <form>
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Message..." rows="5" required></textarea>
                    <button type="submit" class="btn" style="background-color: #00ff55;color: #080808;">SEND</button>
                </form>
            </div>

        </div>

    </main>

</div>

</body>
</html>
